{% extends 'base.html' %}
{% block title %}Agregar Stock{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Agregar Stock a Producto Existente</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Producto</label>
            {{ form.producto }}
        </div>
        <div class="mb-3">
            <label>Cantidad</label>
            {{ form.cantidad }}
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
