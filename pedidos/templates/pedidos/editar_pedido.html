{% extends 'base.html' %}
{% block title %}Editar Pedido{% endblock %}

{% block content %}
<h2>Editar Pedido N°{{ pedido.id }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">💾 Guardar Cambios</button>
    <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">↩️ Cancelar</a>
</form>
{% endblock %}
